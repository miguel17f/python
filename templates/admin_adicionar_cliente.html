<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Adicionar Novo Cliente</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nome do Cliente</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Morada</label>
                <input type="text" name="morada" class="form-control">
            </div>
            <div class="mb-3">
				<div class="mb-3">
					<label class="form-label">Serviço</label>
					<select name="servico" class="form-select" required>
						<option value="">Selecionar serviço</option>
						<option value="Limpeza">Limpeza</option>
						<option value="Cuidados a idosos">Cuidados a idosos</option>
						<option value="Apoio doméstico">Apoio doméstico</option>
						<option value="Refeições">Refeições</option>
						<option value="Outros">Outros</option>
					</select>
				</div>

            </div>
            <button type="submit" class="btn btn-success">Adicionar Cliente</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
