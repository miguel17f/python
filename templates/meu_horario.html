<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Meu Horário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>O Meu Horário</h2>
        {% if horarios %}
            <table class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Cliente</th>
                        <th>Serviço</th>
                    </tr>
                </thead>
                <tbody>
                    {% for h in horarios %}
                    <tr>
                        <td>{{ h[0] }}</td>
                        <td>{{ h[1] }}</td>
                        <td>{{ h[2] }}</td>
                        <td>{{ h[3] }}</td>
                        <td>{{ h[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">Não tens horário definido.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
