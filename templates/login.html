<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Gestão de Horários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Iniciar Sessão</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Utilizador</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Introduza o nome de utilizador" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Palavra-passe</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Introduza a palavra-passe" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted" style="font-size: 0.9em;">© 2025 Gestão de Horários</p>
            </div>
        </div>
    </div>
</body>
</html>
