<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Funcionários Inativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Funcionários Inativos</h2>

        {% if funcionarios %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Utilizador</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in funcionarios %}
                    <tr>
                        <td>{{ f[1] }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('reativar_funcionario', funcionario_id=f[0]) }}" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-success">Reativar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">Nenhum funcionário inativo neste momento.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
