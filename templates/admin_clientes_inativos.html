<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Clientes Inativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Clientes Inativos</h2>

    {% if clientes %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Morada</th>
                    <th>Serviço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for c in clientes %}
                <tr>
                    <td>{{ c[1] }}</td>
                    <td>{{ c[2] }}</td>
                    <td>{{ c[3] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('reativar_cliente', cliente_id=c[0]) }}" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-success">Reativar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">Nenhum cliente inativo encontrado.</p>
    {% endif %}

    <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary mt-3">Voltar</a>
</div>
</body>
</html>
