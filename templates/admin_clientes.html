<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h2 class="mb-0">Clientes</h2>
				<a href="{{ url_for('adicionar_cliente') }}" class="btn btn-success rounded-circle"
				   title="Adicionar Cliente" style="width: 40px; height: 40px; padding: 0; font-size: 24px; line-height: 36px; text-align: center;">
					+
				</a>
			</div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Morada</th>
                    <th>Serviço</th>
					<th>Ações</th>

                </tr>
            </thead>
			<tbody>
				{% for c in clientes %}
				<tr>
					<td>{{ c[1] }}</td>
					<td>{{ c[2] }}</td>
					<td>{{ c[3] }}</td>
					<td>
						<a href="{{ url_for('editar_cliente', cliente_id=c[0]) }}" class="btn btn-sm btn-warning">Editar</a>
						<form method="POST" action="{{ url_for('remover_cliente', cliente_id=c[0]) }}" style="display:inline;">
							<button type="submit" class="btn btn-sm btn-danger ms-2"
								onclick="return confirm('Tens a certeza que queres remover este cliente?');">
								Remover
							</button>
						</form>
					</td>
				</tr>
				{% endfor %}
			</tbody>

        </table>

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
