<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Horário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-4">Criar Novo Horário</h4>

            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="funcionario" class="form-label">Funcionário</label>
                        <select name="funcionario" id="funcionario" class="form-select" required>
                            {% for f in funcionarios %}
                                <option value="{{ f[0] }}">{{ f[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cliente" class="form-label">Cliente</label>
                        <select name="cliente" id="cliente" class="form-select" required>
                            {% for c in clientes %}
                                <option value="{{ c[0] }}">{{ c[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dia" class="form-label">Dia da Semana</label>
                        <select name="dia" id="dia" class="form-select" required>
                            <option>Segunda-feira</option>
                            <option>Terça-feira</option>
                            <option>Quarta-feira</option>
                            <option>Quinta-feira</option>
                            <option>Sexta-feira</option>
                            <option>Sábado</option>
                            <option>Domingo</option>
                        </select>
                    </div>
						<div class="row mb-3">
						  <div class="col-md-3">
							<label for="hora_inicio" class="form-label">Hora Início</label>
							<select name="hora_inicio" id="hora_inicio" class="form-select" required>
							  {% for h in range(7, 21) %}
								<option value="{{ '%02d:00' % h }}">{{ '%02d:00' % h }}</option>
								<option value="{{ '%02d:30' % h }}">{{ '%02d:30' % h }}</option>
							  {% endfor %}
							</select>
						  </div>
						  <div class="col-md-3">
							<label for="hora_fim" class="form-label">Hora Fim</label>
							<select name="hora_fim" id="hora_fim" class="form-select" required>
							  {% for h in range(7, 22) %}
								<option value="{{ '%02d:00' % h }}">{{ '%02d:00' % h }}</option>
								<option value="{{ '%02d:30' % h }}">{{ '%02d:30' % h }}</option>
							  {% endfor %}
							</select>
						  </div>
						</div>

                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">← Cancelar</a>
                    <button type="submit" class="btn btn-success px-4">Guardar Horário</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
