<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Editar Cliente</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" value="{{ cliente[0] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Morada</label>
                <input type="text" name="morada" class="form-control" value="{{ cliente[1] }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Serviço</label>
				<select name="servico" class="form-select" required>
					<option value="">Selecionar serviço</option>
					<option value="Limpeza" {% if cliente[2] == 'Limpeza' %}selected{% endif %}>Limpeza</option>
					<option value="Cuidados a idosos" {% if cliente[2] == 'Cuidados a idosos' %}selected{% endif %}>Cuidados a idosos</option>
					<option value="Apoio doméstico" {% if cliente[2] == 'Apoio doméstico' %}selected{% endif %}>Apoio doméstico</option>
					<option value="Refeições" {% if cliente[2] == 'Refeições' %}selected{% endif %}>Refeições</option>
					<option value="Outros" {% if cliente[2] == 'Outros' %}selected{% endif %}>Outros</option>
				</select>

            </div>
            <button type="submit" class="btn btn-primary">Guardar Alterações</button>
            <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
