<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">

		<div class="d-flex justify-content-between align-items-center mb-3">
			<h2 class="mb-0">Gestão de Funcionários</h2>
			<a href="{{ url_for('criar_funcionario') }}" class="btn btn-success rounded-circle"
			   title="Adicionar Funcionário"
			   style="width: 40px; height: 40px; padding: 0; font-size: 24px; line-height: 36px; text-align: center;">
				+
			</a>
		</div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Utilizador</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for f in funcionarios %}
                <tr>
                    <td>{{ f[1] }}</td>
					<td>
						<a href="{{ url_for('alterar_password', funcionario_id=f[0]) }}" class="btn btn-sm btn-warning">Alterar Palavra-passe</a>

						<form method="POST" action="{{ url_for('desativar_funcionario', funcionario_id=f[0]) }}" style="display:inline;">
							<button type="submit" class="btn btn-sm btn-danger ms-2"
									onclick="return confirm('Tens a certeza que queres desativar este funcionário?');">
								Desativar
							</button>
						</form>
					</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
