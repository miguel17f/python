<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Alterar Palavra-passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Alterar Palavra-passe</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nova Palavra-passe</label>
                <input type="password" name="nova_pass" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Palavra-passe</label>
                <input type="password" name="confirmar" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Alterar</button>
            <a href="{{ url_for('gerir_usuarios') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
